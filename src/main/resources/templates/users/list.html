<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="current_user_id" th:content="${loginUserId}" />
    <meta name="current_user_roles" th:content="${loginRoles}" />
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<header class="d-flex justify-content-between align-items-center p-2 mb-4 bg-dark">
    <div th:if="${#authentication.principal != null}" class="text-white">
        <span th:text="${#authentication.name}"></span>
        <span> with roles </span>
        <span th:each="auth : ${#authentication.authorities}" class="badge bg-secondary ms-1" th:text="${auth.authority}"></span>
    </div>

    <form th:action="@{/logout}" method="post" class="m-0">
        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
    </form>
</header>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar kiri -->
        <nav class="col-md-2 d-flex flex-column bg-light p-3 border-end" style="min-height: 90vh;">
            <a th:href="@{/user}" class="mb-2 btn btn-outline-primary"
               th:if="${#authorization.expression('hasRole(''USER'')') or #authorization.expression('hasRole(''ADMIN'')')}">
                User
            </a>
            <a th:href="@{/admin}" class="mb-2 btn btn-outline-danger"
               th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                Admin
            </a>
        </nav>

        <!-- Konten kanan -->
        <main class="col-md-10 p-4">
            <div>
                <h2 th:text="${pageTitle}"></h2>

                <!-- Tombol Add New User hanya admin -->
                <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                   class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addUserModal">
                    Add New User
                </a>

                <!-- Tabel -->
                <h3 class="text-primary fw-bold fs-6" th:text="${tableTitle} ?: 'Your Information'"></h3>
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="userTableBody">

                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Modal Add User hanya admin -->
<div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" th:action="@{/admin}" th:object="${user}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="form-group mb-2">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" th:field="*{firstName}" required class="form-control"/>
                            <div class="error text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                        </div>

                        <div class="form-group mb-2">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" th:field="*{lastName}" required class="form-control"/>
                            <div class="error text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                        </div>

                        <div class="form-group mb-2">
                            <label for="email">Email *</label>
                            <input type="email" id="email" th:field="*{email}" required class="form-control"/>
                            <div class="error text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <div class="form-group mb-2">
                            <label for="password">Password *</label>
                            <input type="password" id="password" th:field="*{password}" required class="form-control"/>
                            <div class="error text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="roles">Role</label>
                            <select name="roleIds" id="roles" multiple class="form-select">
                                <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Save User</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/users.js"></script>

</body>
</html>
