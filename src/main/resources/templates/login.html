<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-serenity {
      background-color: #91A8D0; /* Serenity color */
      color: white;
    }
    .btn-serenity:hover {
      background-color: #7B92BC;
      color: white;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-start vh-100 bg-light" style="padding-top: 80px;">

<div class="card p-4 shadow" style="width: 350px;">
  <h3 class="text-center mb-4">Please sign in</h3>

  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Email Address</label>
      <input type="text" class="form-control" id="username" name="email" placeholder="Email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
    </div>

    <button type="submit" class="btn btn-serenity w-100">Sign in</button>
  </form>

  <div th:if="${param.error}" class="mt-3 text-center text-danger">
    Invalid credentials
  </div>
  <div th:if="${param.logout}" class="mt-3 text-center text-success">
    You have been logged out
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
